<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phoneX</title>
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <!-- FontAwesome Kit -->
    <script src="https://kit.fontawesome.com/0ba4621c3b.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container main-content-area">
        <!-- Logo Section -->
        <div class="logo-section m-4 d-flex justify-content-center">
            <img src="assets/images/logo.png" alt="Logo of phoneX" class="img-fluid">
        </div>

        <!-- Search Bar -->
        <div class="searching-section w-50 m-auto">
            <div class="input-group mb-3 shadow">
                <input type="text" class="form-control border border-primary" id="input-value" placeholder="Write Mobile's Brand Name or Model" aria-label="Write Mobile's Brand Name or Model" aria-describedby="button-addon2">
                <button class="btn btn-outline-primary" type="button" id="button-addon2" onclick="search()">Search <i class="fas fa-search"></i></button>
              </div>
        </div>

        <!-- Spinner Section -->        
        <div id="spinner">
            <img src="assets/images/Curve-Loading.gif" alt="" srcset="">
        </div>

        <!-- Startup Image Section -->
        <div id="startup-img">
            <div class="stand-img mt-2 pt-5 d-flex justify-content-center">
                <img src="assets/images/mobile.svg" width="30%">
            </div>
        </div>
        <div class="no-results" id="no-results">
            <div class="no-results-img mt-5 d-flex justify-content-center">
                <img src="assets/images/no-results-found.svg" width="15%">            
            </div>
            <h4 class="text-center mt-4">Sorry, No results found !!</h4>
        </div>

        <!-- Main Content Section -->
        <div class="container main-content mt-5" id="main-content">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="row"></div>
        </div>

        <!-- Show More Button -->
        <div id="more-results-btn">
            <div class="d-flex justify-content-center m-5">
                <button type="button" class="btn btn-outline-primary shadow" onclick="displayRestResults()">Show More</button>
            </div>
        </div>
    
    <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable" id="modal-dialog"></div>
        </div>
    </div>   


    <!-- Footer Section -->
    <footer class="text-center">
        <p><i class="far fa-copyright"></i> 2022 <a href="#">phoneX</a></p>
    </footer>
    <!-- Bootstrap JS Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- External JS Scripts -->
    <script src="assets/js/app.js"></script>
</body>
</html>
